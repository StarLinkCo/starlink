<template name="PrivateGroups">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Matched Users</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#ionList}}
        
        {{#each this}}
          {{#ionItem path="private_group.show" data=this class="item-avatar"}}
            <img src="{{ privateGroupImage this }}" alt="" />
            <h2>{{ privateGroupName this }}</h2>
            {{#if this.updatedAt }}
              <p>{{ timeAgo this.updatedAt }}</p>
            {{/if}}
          {{/ionItem}}
        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
