<template name="_profileDetails">
  {{#ionList}}
    <div class="item item-divider">
      Personal Info:
    </div>
    {{#ionItem class="item-thumbnail item-thumbnail-left"}}
      {{#with profile}}
      <img src="{{pictureUrl}}"/>
      <h2>{{firstName}} {{lastName}}</h2>
      <p>{{emailAddress}}</p>
      <h5>{{headline}}</h5>
      <h5> {{location.name }} | Connections: {{numConnections}} </h5>
      <div class="item item-divider">
        <h3>Roles</h3>
        {{> tagInput tags=roles}}
      </div>
      {{/with}}
      <div class="item item-divider">
        <h3>Areas</h3>
        {{> tagInput tags=areas}}
      </div>
      <div class="item item-divider">
        <h3>Interests</h3>
        {{> tagInput tags=interests}}
      </div>
      <div class="item item-divider">
        <h3>Skills</h3>
        {{> tagInput tags=skills}}
      </div>
      {{#if isCurrentUserProfile }}
        <div class="item">
          <button class="button button-positive refresh-profile-button">Refresh Profile</button>
        </div>
      {{/if}}
    {{/ionItem}}
    {{#if sharedGroups}}
    <div class="item item-divider">
      Shared Groups:
      {{#each sharedGroups}}
        {{> _joinedGroup group=this shared=true}}
      {{/each}}
    </div>
    {{/if}}
    {{#if sharedConnections}}
    <div class="item item-divider">
      Shared Connections:
      {{#each sharedConnections}}
        {{> _connection}}
      {{/each}}
    </div>
    {{/if}}
  {{/ionList}}
</template>
