<template name="_profileDetails">
  {{#ionList}}
    <div class="item item-divider">
      Personal Info:
    </div>
    {{#ionItem class="item-thumbnail item-thumbnail-left"}}
      {{#with profile}}
      <img src="{{pictureUrl}}"/>
      <h2>{{firstName}} {{lastName}}</h2>
      <h3>{{headline}}</h3>
      <h3> {{location.name }} | Connections: {{numConnections}} </h3>
      <div>
        {{#each roles}}
          <span class="role-name">{{this}}</span>
        {{/each}}
      </div>
      {{/with}}
    {{/ionItem}}
    {{#ionItem}}
      <div>
        <h3 class="item-divider">Summary</h3>
        <p class="profile_summary">{{{user.summary}}}</p>
      </div>
    {{/ionItem}}
    {{#if sharedGroups}}
    <div class="item item-divider">
      Shared Groups:
      {{#each sharedGroups}}
        {{> _joinedGroup group=this shared=true}}
      {{/each}}
    </div>
    {{/if}}
  {{/ionList}}
</template>
