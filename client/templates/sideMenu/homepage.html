<template name="homepage">
  Homepage
</template>

<template name="calendar">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Calendar</h1>
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      <div class="padding">
       {{tmplName}}
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>

<template name="groups">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Groups</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#ionList}}

        {{#each times}}

          {{#ionItem buttonRight=true avatar=true}}
              
              <img src="http://www.churchteams.com/ct/Data/Sites/1/group.jpg" width='120px'>
              <h2>北美梦幻台球 （65 人）</h2>
              <p> </p>
              <span class="comments-count">
              {{numberOfComments}}
              {{> ionIcon icon="ios-chatbubble" }}
              台球爱好者的天堂，群主亲自免费指导
              </span>
<!--
            <img src="http://www.churchteams.com/ct/Data/Sites/1/group.jpg" width='120px'>

            <h2>John Smith</h2>
            <p>
              (555) 555-1212
            </p>
-->
            <button class="button button-positive">{{> ionIcon icon="ios-people"}} &nbsp;Join</button>

          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}


</template>
