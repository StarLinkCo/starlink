<template name="_profileSummary">
  <h3> {{title}} </h3>
    <div class="padding">
      <div class="item">
        <img src="{{getUserPicture user}}" alt="" />
      </div>
      <div class="item">
        {{ getUserHeadline user }}
      </div>
      <button class="button button-block button-positive profile-button"> More Info </button>
      {{#if isGroupCreator }}
        <button class="button button-block button-positive kick-user-button">Kick User Out</button>
      {{/if}}
    </div>
</template>
