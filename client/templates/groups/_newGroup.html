<template name="_newGroup">
  <div class="item item-icon-left item-button-right {{getGroupClass this}}">
    {{> ionIcon icon='person-stalker'}}
    <h2>({{count}}) {{name}}</h2>
    <p>{{desc}} </p>
    <button class="button join-group icon-left button-positive pull-right">Join</button>
  </div>
</template>
