<template name="groupShow">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="groups"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">({{members.length}}) {{name}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#if isInRole 'admin'}}
        {{> _groupAdminActions}}
      {{/if}}
      <div class="padding">
        <p>{{desc}} </p>
        <div class="group-members-wrapper">
          {{#each members}}
            <a class="item-avatar member-link" style='position:relative; display: inline-block;'>
              <img src="{{picture}}" height="40" width="40">
            </a>
          {{/each}}
        </div>
        <p>&nbsp;</p>
      </div>
      <div class="padding" style="color: #0e6dc8" align="right">
        <p>Click an avatar for summary information.</p>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
