<template name="groupShow">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="groups"}}
  {{/contentFor}}
  {{#if currentUser}}
    {{#contentFor "headerButtonRight"}}
      <button class="button leave-group button-positive pull-right" >Leave</button>
    {{/contentFor}}
  {{/if}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{name}} ({{members.length}})</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#if isInRole 'admin'}}
        {{> _groupAdminActions}}
      {{/if}}
      <div class="padding">
        <p>{{desc}} </p>
        <div class="group-members-wrapper">
          {{#each members}}
            <a class="item-avatar member-link" style='position:relative; display: inline-block;'>
              <img src="{{picture}}" height="40" width="40">
            </a>
          {{/each}}
        </div>
        <p>&nbsp;</p>
    </div>

    {{/ionContent}}
  {{/ionView}}
</template>
