<template name="groupMembers">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="groups"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Members</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="card profile-wrapper">
        {{#with user}}
          <div class="padding profile-slide">
            <div class="item item-avatar">
              <img src="{{getUserPicture this}}" alt="" />
              <h2>{{getUserName this}}</h2>
              <p>{{ getUserHeadline this }}</p>
            </div>
            <div class="item">
              {{ this.summary }}
            </div>
            <div class="item">
              {{#if notCurrentUser this }}
                {{>_meetButton user=this}}
              {{/if}}
              {{#if isGroupCreator}}
                <button class="button button-positive kick-user-button">Kick User Out</button>
              {{/if}}
            </div>
            <div class="item item-divider">
              Shared Connections
            </div>
            <div class="item">
              {{#each sharedConnections}}
                <img src="{{pictureUrl}}" class="shared-connetion-avatar"/>
              {{/each}}
            </div>
          </div>
        {{/with}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
