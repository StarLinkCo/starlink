<template name="groupMembers">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton href=backUrl}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Members</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionSlideBox class="group-member" initialSlide=defaultSlideIndex}}
        {{#each users}}
          {{#ionSlide class="dark-bg"}}
            <div class="list card profile-wrapper">
              <div class="padding profile-slide">
                <div class="item item-avatar">
                  <img src="{{getUserPicture this}}" alt="" />
                  <h2>{{getUserName this}}</h2>
                  <p>{{ getUserHeadline this }}</p>
                </div>
                <div class="user-summary">
                  {{ this.summary }}
                </div>
                <div class="item item-divider meet-button-wrapper">
                  {{#if notCurrentUser this }}
                    {{>_meetButton user=this}}
                  {{/if}}
                </div>
                <div class="padding" style="color: #0e6dc8" align="right">
                  <p>Click anywhere for more details.</p>
                </div>
              </div>
            </div>
          {{/ionSlide}}
        {{/each}}
      {{/ionSlideBox}}
    {{/ionContent}}
  {{/ionView}}
</template>
