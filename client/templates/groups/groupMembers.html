<template name="groupMembers">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Members</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="card">
        {{#ionSlideBox class="group-member" initialSlide=defaultSlideIndex}}
          {{#each users}}
            {{#ionSlide class="dark-bg"}}
              <div class="padding">
                <div class="item item-avatar">
                  <img src="{{getUserPicture this}}" alt="" />
                  <h2>{{getUserName this}}</h2>
                  <p>{{ getUserHeadline this }}</p>
                </div>
                <div class="item">
                  {{ this.summary }}
                </div>
                <div class="item">
                  <button class="button button-positive profile-button"> More Info </button>
                  {{#if notCurrentUser this }}
                    {{>_meetButton user=this}}
                  {{/if}}
                  {{#if isGroupCreator}}
                    <button class="button button-positive kick-user-button">Kick User Out</button>
                  {{/if}}
                </div>
              </div>
            {{/ionSlide}}
          {{/each}}
        {{/ionSlideBox}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
