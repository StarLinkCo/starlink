<template name="_groupAdminActions">
  <div class="card">
    <div class="item item-divider">
      Admin Actions
    </div>
    {{#ionList}}
      {{#ionItem class="item-toggle"}}
        Hide Group
       <label class="toggle toggle-assertive">
         <input type="checkbox" class="hide" checked={{hidden}}>
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
      {{/ionItem}}
      {{#ionItem class="item-toggle"}}
        Mark Group
       <label class="toggle toggle-assertive">
         <input type="checkbox" class="mark" checked={{marked}}>
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
      {{/ionItem}}
    {{/ionList}}
  </div>
</template>
