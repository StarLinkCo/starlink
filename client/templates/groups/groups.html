<template name="groups">
  <script>
    top.document.title = 'StarLink - Meet the right people at right events';
  </script>
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#if isInRole 'admin' }}
    {{#contentFor "headerButtonRight"}}
      <a class="button button-clear pull-right" href="{{pathFor 'groups.submit' }}">
        <i class="icon ion-plus-round"></i>
      </a>
    {{/contentFor}}
  {{/if}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Groups</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#ionList}}

        {{#each groups}}
          {{> _groupItem group=this }}
        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
