<template name="_meetButton">
  {{#if currentUser }}
    {{#if hasMet user}}
      <button class="button button-block">Met</button>
    {{else}}
      {{#if meetRequested user}}
        <button class="button button-block">Marked</button>
      {{else}}
        <button class="button button-block button-positive meet-button">Meet</button>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
