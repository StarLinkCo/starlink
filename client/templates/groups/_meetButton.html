<template name="_meetButton">
  {{#if currentUser }}
    {{#if hasMet user}}
      <button class="button">Met</button>
    {{else}}
      {{#if meetToAccept user }}
        <button class="button button-positive accept-meet-button">Accept Meet</button>
      {{else}}
        {{#if meetRequested user}}
          <button class="button">Meet Sent</button>
        {{else}}
          <button class="button button-positive meet-button">Meet</button>
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
