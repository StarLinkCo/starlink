<template name="_joinedGroup">
  {{log}}
  {{#ionItem path="group.show" buttonRight=true class="item-icon-left"}}
    {{> ionIcon icon='person-stalker'}}
    <h2>{{name}} ({{count}}äºº)</h2>
    <p>{{desc}} </p>
    {{#unless shared}}
      <button class="button leave-group button-positive icon-left ion-ios-close-outline"></button>
    {{/unless}}
  {{/ionItem}}
</template>
