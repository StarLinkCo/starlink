<template name="groupsSubmit">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="groups"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">New Group</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{> quickForm collection="Groups" id="groupForm" type="insert" fields='name,desc'}}

    {{/ionContent}}
  {{/ionView}}
</template>
