<template name="publicProfile">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton }}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Public Profile</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">
        {{#ionList}}
          <div class="item">
            Email: {{ getUserEmail user }}
          </div>
        {{/ionList}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
