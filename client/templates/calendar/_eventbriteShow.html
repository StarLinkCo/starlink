<template name="_eventbriteShow">
  {{#with event}}
    <div class="card">
      <div class="item item-divider">
        Time: {{ start_date }}
      </div>
      <div class="item item-divider">
        Address: {{ formatEventbriteAddress venue}}
      </div>
      <div class="item item-divider">
        Register: <a href="{{url}}" class="external-link">{{ url }}</a>
      </div>
      <div class="item item-text-wrap">
        {{{ description }}}
      </div>
    </div>
  {{/with}}
</template>
