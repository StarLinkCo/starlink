<template name="_eventbriteShow">
  {{#with event}}
    <div class="card">
      <div class="item item-divider">
        时间: {{ start_date }} ~ {{ end_date }}
      </div>
      <div class="item item-divider">
        地点: {{ venue.address }},
             {{ venue.address_2}},
             {{ venue.city}} , {{venue.region}}, {{venue.postal_code}}
      </div>
      <div class="item item-divider">
        人数: {{ num_attendee_rows }}
      </div>
      <div class="item item-divider">
        状态: {{ status }}
      </div>
      <div class="item item-divider">
        链接: <a href="{{url}}">{{ url }}</a>
      </div>
      <div class="item item-text-wrap">
        {{{ description }}}
      </div>
    </div>
  {{/with}}
</template>
