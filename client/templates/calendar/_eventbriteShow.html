<template name="_eventbriteShow">
  {{#with event}}
    <div class="card">
      <div class="item item-divider">
        Time: {{ start_date }} ~ {{ end_date }}
      </div>
      <div class="item item-divider">
        Address: {{ venue.address }},
             {{ venue.address_2}},
             {{ venue.city}} , {{venue.region}}, {{venue.postal_code}}
      </div>
      <div class="item item-divider">
        Headcount: {{ num_attendee_rows }}
      </div>
      <div class="item item-divider">
        Status: {{ status }}
      </div>
      <div class="item item-divider">
        Link: <a href="{{url}}" class="external-link">{{ url }}</a>
      </div>
      <div class="item item-text-wrap">
        {{{ description }}}
      </div>
    </div>
  {{/with}}
</template>
