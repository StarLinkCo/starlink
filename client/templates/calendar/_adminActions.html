<template name="_adminActions">
<div class="card">
  <div class="item item-divider">
    Admin Actions
  </div>
  {{#ionList}}
    {{#ionItem class="item-toggle"}}
      Hide Event
     <label class="toggle toggle-assertive">
       <input type="checkbox" class="hide" checked={{event.hidden}}>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
    {{/ionItem}}
    {{#ionItem class="item-toggle"}}
      Mark Event
     <label class="toggle toggle-assertive">
       <input type="checkbox" class="mark" checked={{event.marked}}>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
    {{/ionItem}}
    {{#ionItem class="item-toggle"}}
      Highlight Event
     <label class="toggle toggle-assertive">
       <input type="checkbox" class="highlight" checked={{event.highlighted}}>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
    {{/ionItem}}
  {{/ionList}}
</div>
</template>
