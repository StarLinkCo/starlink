<template name="_adminActions">
<div class="card">
  <div class="item item-divider">
    Admin Actions
  </div>
  {{#ionList}}
    {{#ionItem class="item-toggle"}}
      Hide Event
     <label class="toggle toggle-assertive">
       <input type="checkbox" class="hide" checked={{event.hidden}}>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
    {{/ionItem}}
    {{#ionItem class="item-toggle"}}
      Mark Event
     <label class="toggle toggle-assertive">
       <input type="checkbox" class="mark" checked={{event.marked}}>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
    {{/ionItem}}
    {{#ionItem class="item-toggle"}}
      Highlight Event
     <label class="toggle toggle-assertive">
       <input type="checkbox" class="highlight" checked={{event.highlighted}}>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
    {{/ionItem}}

    {{#unless event.groupId}}
      {{#ionItem class="item-button-right"}}
        Create Event Group
        <button class="button button-positive create-group">
          <i class="icon ion-chatbubbles"></i>
        </button>
      {{/ionItem}}
    {{/unless}}

    <label class="item item-input">
      <input type="text" placeholder="Event Image Url" value="{{event.imageUrl}}" id="event-image-input">
    </label>
    <label class="item item-input">
      <input type="text" value="{{event.title}}{{event.name}}" id="event-name-input">
    </label>
    <div class="padding">
      <button class="button button-positive button-block" id="save-event-button">
        Save Image and Title
      </button>
    </div>
  {{/ionList}}
</div>
</template>
