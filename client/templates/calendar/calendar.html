<template name="calendar">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Calendar</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="events-wrapper"}}
      {{#ionList}}
        {{#each events}}
          {{#ionItem path="events.show" class="item-icon-right"}}
            {{#if meetupEvent }}
              <h2 class={{itemClass}}>{{ name }}</h2>
              <p class={{itemClass}}>{{ group.name }}</p>
              <p class={{itemClass}}>{{ prettifyDate startDate }}</p>
              {{#if venue}}
                <p class={{itemClass}}>{{ venue.city }}</p>
              {{/if}}
            {{else}}
              <h2 class={{itemClass}}>{{ title }}</h2>
              <p class={{itemClass}}>{{ organizer.name }}</p>
              <p class={{itemClass}}>{{ prettifyDate start_date }}</p>
              {{#if venue}}
                <p class={{itemClass}}>{{ venue.city }}</p>
              {{/if}}
            {{/if}}
          {{/ionItem}}
        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
