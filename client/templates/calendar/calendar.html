<template name="calendar">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Calendar</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="events-wrapper"}}
      {{#ionList}}
        {{#each events}}
          {{#ionItem path="events.show" class="event-item"}}
            <div class="date-wrapper">
              <div class="date-card">
                <p>{{ getDateMonth startDate }}</p>
                <h1>{{ getDateDay startDate }}</h1>
                <p>{{ getDay startDate }}</p>
              </div>
            </div>
            {{#if meetupEvent }}
            <h2>{{ name }}</h2>
            <p>Organizer: <b>{{ group.name }}</b></p>
            {{else}}
            <h2>{{ title }}</h2>
            <p>Organizer: <b>{{ organizer.name }}</b></p>
            {{/if}}
            <p>Time: <b>{{ getTime startDate }}</b></p>
            {{#if venue}}
            <p>City: <b>{{ venue.city }}</b></p>
            {{/if}}
          {{/ionItem}}
        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
